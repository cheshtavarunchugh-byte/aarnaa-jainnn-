  <style>
    body {

      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;

    /* Hearts background */
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.4);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .slide {
      display: none;
      text-align: center;
      z-index: 2;
    }

    .slide.active {
      display: block;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 20px;
      color: #fff;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .next, #yes {
      background-color: #ff3366;
      color: white;
    }

    #no {
      background-color: #444;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 30; i++) {

    }

    const noBtn = document.getElementById("no");
